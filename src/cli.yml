name: redarrow-client
version: "0.3.0"
args:
    - args:
        index: 1
        multiple: true
    - detail:
        help: Output the detail information of running
        long: detail
    - list:
        help: List available commands
        long: list
    - host:
        long: host
        help: Comma-seperated redarrow service hosts
        default_value: localhost
    - port:
        long: port
        help: Redarrow service port
        default_value: "4205"
