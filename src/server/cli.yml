name: redarrow-server
about: Execute command for remote redarrow client
args:
    - debug:
        long: debug
        short: d
        help: Return text/html instead of application/json
    - config:
        long: config
        short: c
        help: Path to config file
        default_value: /etc/redarrow.conf
    - port:
        long: port
        short: p
        help: Redarrow service port
        default_value: "4205"
